<body class="container-fluid bg-light" id="body">

  <div class="first text-center">
    <h1>Welcome to QUIZZYY!</h1>
    <p>
        Hey Genius,Wanna try some quiz questions
    </p>
    <select id="maxQuestions">
        <option value="0">Select No of Questions</option>
        <option value="3">3</option>

        <option value="7">7</option>
        <option value="12">12</option>

    <br>
    <button disabled class=" btn " id="start">start the quiz</button>
   

</div>




<div class="container second d-none">
  <div class="row justify-content-center">
     <div class="col-md-6">  
       
                         
                     <div class="quiz-container" id="quiz">
                           <h1 class="text-center" id="text">Question No:<span id="questionNumber"></span></h1>
                           <hr>
                         
                           <h3 id="question">question</h3>
   
                           <input type="radio" id="a" name="options" class="options" value="a">

                            <label id="b_text" for="b">Option B</label><br>
                           <input type="radio" id="c" name="options"class="options" value="c">
                            <label id="c_text" for="c">Option C</label><br>
                           <input type="radio" id="d" name="options"class="options" value="d">
                            <label id="d_text"for="d">Option D</label><br>
 
                        
              
                          <button claass='btn bg-light' id="answerSubmit">submit</button>
                        

                          
                      </div>
    </div>
 </div>
